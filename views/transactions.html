<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/global.css" />
    <link rel="stylesheet" href="/CSS/transaction.css" />
    <title>Transaçao</title>
  </head>
  <body>
    <header>
      <button type="button" class="clear" onclick="logout()">Sair</button>
    </header>
    <main class="centralize">
      <form>
        <div class="form-field">
          <div>
            <label>Transação *</label>
          </div>
          <input type="radio" name="type" id="expense" /><label for="expense"
            >Despesa</label
          >
          <input type="radio" name="type" id="income" /><label for="income"
            >Receita</label
          >
        </div>

        <div class="form-field">
          <div>
            <label>Data da Transação *</label>
          </div>
          <input type="date" onchange="onChangeDate()" id="date" />
        </div>
        <div class="error" id="date-required-error">
          Data é obrigatória/Inválida
        </div>

        <div class="form-field">
          <div>
            <label>Moeda *</label>
          </div>
          <select>
            <option value="USD">Dólar</option>
            <option value="EUR">Euro</option>
            <option value="BRL" selected>Real</option>
          </select>
        </div>

        <div class="form-field">
          <div>
            <label>Valor *</label>
          </div>
          <input type="number" onchange="onChangeValue()" id="value" />
        </div>
        <div class="error" id="value-required-error">Valor é obrigatório.</div>
        <div class="error" id="value-invalid-error">
          Valor deve ser maior que zero.
        </div>

        <div class="form-field">
          <div>
            <label>Tipo de Transação *</label>
          </div>
          <select onchange="onChangeTransaction()" id="transaction">
            <option value="">Selecione um tipo de transação</option>
            <option>Salario</option>
            <option>Contas</option>
            <option>Boletos</option>
            <option>Gasolina</option>
            <option>Mercado</option>
            <option>Outros</option>
          </select>
          <div class="error" id="transaction-required-error">
            Transação é obrigatória.
          </div>
        </div>

        <div class="form-field">
          <div>
            <label>Descrição</label>
          </div>
          <input type="text" />
        </div>

        <button type="button" class="solid" disabled id="save-button">
          Salvar
        </button>
        <button type="button" class="clear">Cancelar</button>
      </form>
    </main>
  </body>

  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore-compat.js"></script>
  <script src="/src/firebase-init.js"></script>
  <script src="/src/auth-guard.js"></script>
  <script src="/src/transaction.js"></script>
  <script src="/src/loading.js"></script>
</html>
