<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CRUD - JS-HTML-CSS</title>
  </head>
  <body>
    <form>
      <div>
        <div><label>Email</label></div>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Digite seu email..."
          onchange="validateFields()"
        />
      </div>
      <div>
        <div><label>Senha</label></div>
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Digite sua senha..."
          onchange="validateFields()"
        />
      </div>
      <div>
        <button
          type="button"
          class="clear"
          disabled="true"
          id="recover-password-button"
        >
          Recuperar senha
        </button>
      </div>
      <div>
        <button id="login-button" type="button" class="solid" disabled="true">
          Entrar
        </button>
      </div>
      <div><button type="button" class="outline">Registrar</button></div>
    </form>
  </body>

  <script src="src.js"></script>
</html>
