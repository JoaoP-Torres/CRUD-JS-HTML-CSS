<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/global.css" />
    <title>CRUD - JS-HTML-CSS</title>
  </head>
  <body class="centralize">
    <form>
      <div class="form-field">
        <div><label>Email</label></div>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="Digite seu email..."
          onchange="onChangeEmail()"
        />
      </div>
      <div class="error" id="email-required-error">Email é obrigatório</div>
      <div class="error" id="email-invalid-error">Email Inválido</div>
      <div class="form-field">
        <div><label>Senha</label></div>
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Digite sua senha..."
          onchange="onChangePassword()"
        />
        <div class="error" id="password-require-error">Senha é obrigatório</div>
      </div>
      <div>
        <button
          type="button"
          class="clear"
          disabled="true"
          id="recover-password-button"
          onclick="recoverPassword()"
        >
          Recuperar senha
        </button>
      </div>
      <div>
        <button
          id="login-button"
          type="button"
          class="solid"
          disabled="true"
          onclick="login()"
        >
          Entrar
        </button>
      </div>
      <div>
        <button type="button" class="outline" onclick="register()">
          Registrar
        </button>
      </div>
    </form>
  </body>

  <script src="/src/src.js"></script>
  <script src="/src/validations.js"></script>
  <script src="/src/loading.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "*************************",
      authDomain: "*************************",
      projectId: "*************************",
      storageBucket: "*************************",
      messagingSenderId: "*************************",
      appId: "*************************",
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</html>
